<body>

    <script>
        document.getElementById('recruitment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Affiche un message de chargement
            const statusMessage = document.getElementById('status-message');
            statusMessage.style.display = 'block';
            statusMessage.innerHTML = '<div style="color: var(--accent-color); font-weight: bold;">Envoi en cours...</div>';

            const webhookURL = 'https://discord.com/api/webhooks/1369664433839673475/GuKtZ279BAgKo0PUU_bSzJKFYUTvxCsBUjDhvbKEtPplOk20RDn479uj6OMTd2g2g1jH';
            const form = e.target;

            // Cr√©ation des donn√©es √† envoyer
            const data = {
                embeds: [{
                    title: "üì• Nouvelle candidature OB Zelda",
                    color: 3899949, // Convertir 0x3b662d en d√©cimal
                    fields: [
                        {
                            name: "üéÆ Pseudo Minecraft",
                            value: form["pseudo-mc"].value,
                            inline: true
                        },
                        {
                            name: "üí¨ Pseudo Discord",
                            value: form["pseudo-discord"].value,
                            inline: true
                        },
                        {
                            name: "1Ô∏è‚É£ Connaissance du serveur Hyping",
                            value: form.hyping.value + "/10"
                        },
                        {
                            name: "2Ô∏è‚É£ Exp√©rience avec les jeux Zelda",
                            value: form.zelda.value || "Non pr√©cis√©"
                        },
                        {
                            name: "3Ô∏è‚É£ Style de joueur",
                            value: form.style.value
                        },
                        {
                            name: "4Ô∏è‚É£ Auto-description",
                            value: form.description.value
                        },
                        {
                            name: "5Ô∏è‚É£ Initiative",
                            value: form.initiative.value
                        },
                        {
                            name: "6Ô∏è‚É£ Exp√©rience en OB",
                            value: form["ancien-ob"].value || "Non pr√©cis√©"
                        },
                        {
                            name: "7Ô∏è‚É£ Domaine de pr√©dilection",
                            value: form.specialite.value
                        },
                        {
                            name: "8Ô∏è‚É£ Attentes",
                            value: form.attentes.value
                        },
                        {
                            name: "9Ô∏è‚É£ Anecdote",
                            value: form.anecdote.value || "Non pr√©cis√©"
                        }
                    ],
                    footer: {
                        text: "Candidature re√ßue automatiquement via le site OB Zelda"
                    },
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    // Affiche un message de succ√®s
                    statusMessage.innerHTML = '<div style="color: #4caf50; font-weight: bold;">‚úÖ Ta candidature a bien √©t√© envoy√©e ! On la lit et on te dis notre avis ^^</div>';
                    form.reset();
                    
                    // Fait d√©filer jusqu'au message de statut
                    statusMessage.scrollIntoView({ behavior: 'smooth' });
                    
                    // Cache le message apr√®s 5 secondes
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
            } catch (err) {
                console.error('Erreur lors de l\'envoi:', err);
                statusMessage.innerHTML = '<div style="color: #f44336; font-weight: bold;">‚ùå Une erreur est survenue. Merci de r√©essayer. Si cette erreur persiste, merci d'ouvrir un ticket Discord pour nous en informer.</div>';
                
                // Cache le message d'erreur apr√®s 5 secondes
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });
