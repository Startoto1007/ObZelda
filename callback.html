<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Discord</title>
</head>
<body>
  <h1>Connexion en cours...</h1>
  <script>
    const fragment = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = fragment.get("access_token");

    if (accessToken) {
      fetch("https://discord.com/api/users/@me", {
        headers: {
          authorization: `Bearer ${accessToken}`,
        },
      })
      .then(res => res.json())
      .then(user => {
        document.body.innerHTML = `
          <h1>Bonjour ${user.username}#${user.discriminator} !</h1>
          <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" width="100">
          <p>ID : ${user.id}</p>
        `;
      });
    } else {
      document.body.innerHTML = "<p>Erreur : Aucun jeton re√ßu.</p>";
    }
  </script>
</body>
</html>
