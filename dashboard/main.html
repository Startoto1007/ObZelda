<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - OB Zelda</title>
    <link rel="icon" href="https://res.cloudinary.com/dor9octmp/image/upload/v1745145521/Logo_discord_uj0p2v.png">
    <style>
        :root {
            --primary-color: #1e5631;
            --secondary-color: #4caf50;
            --accent-color: #fdcb6e;
            --light-green: #8bc34a;
            --text-color: #ffffff;
            --dark-text: #333333;
            --bg-color: #0a3410;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        
        body {
            background-image: url('https://res.cloudinary.com/dor9octmp/image/upload/v1744971567/Capture_d_e%CC%81cran_2025-04-18_a%CC%80_11.27.22_fncjkw.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .overlay {
            background-color: rgba(10, 52, 16, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-color);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(253, 203, 110, 0.7);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        p {
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="https://res.cloudinary.com/dor9octmp/image/upload/v1745145521/Logo_discord_uj0p2v.png" alt="OB Zelda Logo" class="logo">
        <h1>Authentification</h1>
        <p>Traitement de votre connexion Discord...</p>
        <div class="spinner"></div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer le fragment d'URL après l'authentification Discord
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');
            const tokenType = fragment.get('token_type');
            const expiresIn = fragment.get('expires_in');
            
            // Vérifier si le token est présent
            if (!accessToken) {
                document.getElementById('error-message').textContent = 'Erreur lors de la connexion avec Discord. Veuillez réessayer.';
                document.getElementById('error-message').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                return;
            }
            
            // Calculer la date d'expiration
            const expiresAt = Date.now() + (parseInt(expiresIn) * 1000);
            
            // Stocker le token et sa date d'expiration
            localStorage.setItem('discord_access_token', accessToken);
            localStorage.setItem('token_expires', expiresAt);
            
            // Récupérer les informations utilisateur
            fetchUserInfo(accessToken)
                .then(userData => {
                    if (userData) {
                        // Stocker les informations utilisateur
                        localStorage.setItem('user_data', JSON.stringify(userData));
                        
                        // Rediriger vers le dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error('Impossible de récupérer les informations utilisateur');
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    document.getElementById('error-message').textContent = 'Erreur lors de la récupération des informations. Veuillez réessayer.';
                    document.getElementById('error-message').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                });
        });
        
        // Fonction pour récupérer les informations utilisateur depuis l'API Discord
        async function fetchUserInfo(accessToken) {
            try {
                const response = await fetch('https://discord.com/api/v10/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur API Discord: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Erreur lors de la récupération des informations utilisateur:', error);
                return null;
            }
        }
    </script>
</body>
</html>
